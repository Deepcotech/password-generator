<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your strong password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">
        
        <div class="container">

            <h1>Password Generator</h1>
            
            <div class="display-container">

                <input readonly placeholder="Password" class="display" data-passordDisplay>
                <button class="copyBtn" data-copy>
                    <span class="tooltip" data-copyMsg></span>
                    <img src="copy.svg" alt="copy" width="23" height="23">

                </button>
            </div>

            <div class="input-container">

                <div class="length-container">
                    <p>Password Length</p>
                    <p data-lengthNumber>0</p>
                </div>

                <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider >

                <!-- checkbox -->

                <div class="check">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase"> Include Uppercase letters</label>
                </div>

                <div class="check">
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase"> Include Lowercase letters</label>

                    
                </div>
                <div class="check">
                    <input type="checkbox" id="numbers">
                    <label for="numbers"> Include Numbers</label>

                    
                </div>
                <div class="check">
                    <input type="checkbox" id="symbol">
                    <label for="symbol"> Include Symbols</label>

                </div>
                
                <!-- Strenth Container -->
                <div class="strength-container">
                    <p>Strength</p>
                    <div class="indicator " data-indicator></div>
                </div>

                <!-- Generate password button  -->

                <button class="generate-buttton">Generate Password</button>


            </div>


        </div>

    </div>
    <script src="PassGen.js"></script>
    <script src="https://kit.fontawesome.com/ed74dcd39d.js" crossorigin="anonymous"></script>

</body>
</html>
